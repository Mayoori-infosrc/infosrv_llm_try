name: Provision Observability

on:
  workflow_dispatch:

jobs:
  provision:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run provision
        # env:
        #   PHOENIX_BASE_URL: ${{ secrets.PHOENIX_BASE_URL }}
        #   LLM_OBSERVE_TOOL: "phoenix"
        #   LLM_OBSERVE_PROJECT_NAME: ${{ secrets.LLM_OBSERVE_PROJECT_NAME || github.event.repository.name }}
        run: |
          python main.py